<!DOCTYPE html>
<html>

        body {
            background-color: pink;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 80px;
        }
        .logo {

            justify-content: center;
            gap: 30px;

        img {

            height: auto;

        }
        .footer {
            text-align: right;
            font-size: 20px;
            font-style: italic;      
            font-family: monospace;  
        }

</head>
<body>

    <h1>Online Shop !</h1>

    <div class="logo">
        <div class="shopee">
            <img src="https://cdn-1.webcatalog.io/catalog/shopee-banhang/shopee-banhang-icon.png?v=1714775814329" alt="shopee logo">
            <a href="https://shopee.co.th/">Link to shopee</a>
        </div>

        <div class="amazon">
            <img src="https://static.vecteezy.com/system/resources/previews/019/136/322/non_2x/amazon-logo-amazon-icon-free-free-vector.jpg" alt="amazon logo">
            <a href="https://www.amazon.com/">Link to amazon</a>

    </div>

    <hr>
